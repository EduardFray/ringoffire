@for (player of game.players; track player; let i = $index) {
<app-player [ngStyle]="{'top.px': 100 + (i * 90)}" [playerActive]="i == game.currentPlayer" [name]="player"
    class="player-position"></app-player>
}


<div class="field">

    <div class="card-stack">
        <img [ngStyle]="{'right.px': i * 20}" *ngFor="let c of [0,1,2,3,4]; let i = index;"
            src="../../assets/img/card_cover.png" alt="Card Cover">
        <img (click)="takeCard()" class="top-card" style="right: 100px;" src="../../assets/img/card_cover.png"
            alt="Card Cover">
        <img *ngFor="let card of game.playedCard" class="played-card" src="/assets/img/{{card}}.png" alt="">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 100px;"
            src="../../assets/img/{{currentCard}}.png" alt="Card Cover">
    </div>
</div>

<app-game-info [card]="currentCard" class="card-bottom"></app-game-info>

<button mat-fab class="btn-add" (click)="openDialog()">
    <mat-icon>add_circle</mat-icon>
</button>
